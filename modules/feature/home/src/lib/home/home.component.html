<div class="number-grid">
  <button
    *ngFor="let num of numbers"
    [class.selected]="isSelected(num)"
    (click)="toggleNumber(num)"
  >
    {{ num }}
  </button>
</div>
<div class="actions">
  <button (click)="resetSelection()">Resetar</button>
  <button (click)="generateRandom()">Gerar Automático</button>
</div>
<div class="selected-numbers">
  Números Selecionados: {{ numberService.getSelectedNumbers() | json }}
</div>
